<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/amazon.css">
</head>
<body>
    <header class="amazon-header">
        <section class="amazon-header-left">
            <a href="#" class="amazon-logo white-border">
                <span class="amazon-logo-pc-block">
                    <img src="images/icons/amazon-logo-white.png" alt="amazon logo pc" class="amazon-logo-pc">
                    .in
                </span>
                <img src="images/icons/amazon-mobile-logo-white.png" alt="amazon logo mobile" class="amazon-logo-mobile" >
            </a>
        </section>
        <section class="amazon-header-center">
            <input type="text" class="amazon-search-box" placeholder="Search">
            <button class="search-button"><img src="images/icons/search-icon.png" alt="search-button" class="search-button-icon"></button>
        </section>
        <section class="amazon-header-right">
            <img src="images/icons/hamburger-menu.png" alt="hamburger-menu" class="hamburger-menu">
            <span class="amazon-header-right-desktop">
            <a href="orders.html" class="returns-orders white-border">
                <span class="returns">Returns</span>
                <span class="orders">& Orders</span>
            </a>
            <a class="cart white-border">
                <img src="images/icons/cart-icon.png" alt="cart icon" class="cart-icon">
                <div class="cart-count">3</div>
                <div class="cart-text">Cart</div>
            </a>
            </span>
        </section>
    </header>

    <div class="main">
        <div class="products-grid">
            <div class="product-card">
                <div class="product-image-container">
                    <img src="images/products/athletic-cotton-socks-6-pairs.jpg" alt="product image" class="product-image">
                </div>
                <div class="product-name limit-text-to-2-lines">
                    Black and Gray Athletic Cotton Socks - 6 Pairs
                </div>
                <div class="product-rating-container">
                    <img src="images/ratings/rating-45.png" alt="product rating" class="product-rating-stars">
                    <div class="product-rating-count link-primary">87</div>
                </div>
                <div class="product-price">
                    $10.90
                </div>
                <div class="product-quantity-container">
                    <select name="product Quantity" class="product-quantity">
                        <option selected value = "1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="product-space"></div>
                <div class="added-to-cart">
                    <img src="images/icons/checkmark.png" alt="added to cart">
                    "Added"
                </div>
                <button class="added-to-cart-button">Add to Cart</button>
            </div>
            <div class="product-card">
                <div class="product-image-container">
                    <img src="images/products/intermediate-composite-basketball.jpg" alt="product image" class="product-image">
                </div>
                <div class="product-name limit-text-to-2-lines">
                    Intermediate Size Basketball
                </div>
                <div class="product-rating-container">
                    <img src="images/ratings/rating-40.png" alt="product rating" class="product-rating-stars">
                    <div class="product-rating-count link-primary">127</div>
                </div>
                <div class="product-price">
                    $20.95
                </div>
                <div class="product-quantity-container">
                    <select name="product Quantity" class="product-quantity">
                        <option selected value = "1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="product-space"></div>
                <div class="added-to-cart">
                    <img src="images/icons/checkmark.png" alt="added to cart">
                    "Added"
                </div>
                <button class="added-to-cart-button">Add to Cart</button>
            </div>
            <div class="product-card">
                <div class="product-image-container">
                    <img src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg" alt="product image" class="product-image">
                </div>
                <div class="product-name limit-text-to-2-lines">
                    Adults Plain Cotton T-Shirt - 2 Pack
                </div>
                <div class="product-rating-container">
                    <img src="images/ratings/rating-45.png" alt="product rating" class="product-rating-stars">
                    <div class="product-rating-count link-primary">56</div>
                </div>
                <div class="product-price">
                    $7.99
                </div>
                <div class="product-quantity-container">
                    <select name="product Quantity" class="product-quantity">
                        <option selected value = "1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="product-space"></div>
                <div class="added-to-cart">
                    <img src="images/icons/checkmark.png" alt="added to cart">
                    "Added"
                </div>
                <button class="added-to-cart-button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
